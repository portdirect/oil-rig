{{- $tenant := .Values.tenant -}}
{{- $cluster := .Values.cluster -}}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.etcd.service_name }}
  labels:
    tenant-{{ $tenant }}: control-plane
    cluster-{{ $cluster }}: control-plane
    tier: pump-control-plane
    component: k8s-etcd
spec:
  selector:
    tenant-{{ $tenant }}: control-plane
    cluster-{{ $cluster }}: control-plane
    tier: pump-control-plane
    component: k8s-etcd
  ports:
    - name: etcd
      port: 2379
